<!-- Navigation buttons at the bottom of the post. -->

<nav class="post-navigation d-flex justify-content-between" aria-label="Post Navigation">
  {% assign previous = site.data.locales[include.lang].post.button.previous %}
  {% assign next = site.data.locales[include.lang].post.button.next %}

  {% if page.previous.url %}
    <div
      class="btn btn-outline-primary"
      aria-label="{{ previous }}"
    >
      <a href="{{ site.baseurl }}{{ page.previous.url }}">{{ page.previous.title }}</a>
    </div>
  {% else %}
    <div class="btn btn-outline-primary disabled" aria-label="{{ previous }}">
      <p>-</p>
    </div>
  {% endif %}

  {% if page.next.url %}
    <div
      class="btn btn-outline-primary"
      aria-label="{{ next }}"
    >
      <a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}</a>
    </div>
    </a>
  {% else %}
    <div class="btn btn-outline-primary disabled" aria-label="{{ next }}">
      <p>-</p>
    </div>
  {% endif %}
</nav>
